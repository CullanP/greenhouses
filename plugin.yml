name: Districts
main: com.wasteofplastic.districts.Districts
version: 0.4
description: Districts
author: Tastybento
depend: [Vault]
commands:
    district:
        description: Main player command
        aliases: [dist, d]
        usage:  |
             /district help
    dadmin:
        description: Admin commands
        usage:  |
            /dadmin
permissions:    
  districts.player:
     description: Gives access to player commands
     default: true
  districts.admin:
     description: Gives access to admin commands
     default: op


